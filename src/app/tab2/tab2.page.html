<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Movie Categories
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Movies</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Lista de categorías -->
  <ion-segment [(ngModel)]="selectedCategory" (ionChange)="loadMovies(selectedCategory)">
    <ion-segment-button *ngFor="let category of categories" [value]="category">
      <ion-label>{{ category }}</ion-label>
    </ion-segment-button>
  </ion-segment>

  <!-- Mostrar películas -->
  <ion-list>
    <ion-item *ngFor="let movie of movies">
      <ion-label>{{ movie.title }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
